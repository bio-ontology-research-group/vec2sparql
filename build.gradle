// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

compileJava {
    sourceCompatibility = '1.8'
    targetCompatibility = '1.8'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use 'jcenter' for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

// In this section you declare the dependencies for your production and test code
dependencies {
    // The production code uses the SLF4J logging API at compile time
    compile 'org.slf4j:slf4j-api:1.7.13'
    compile 'org.slf4j:slf4j-jdk14:1.7.13'
    compile 'org.apache.jena:jena-fuseki-embedded:3.8.0'
    compile 'org.apache.httpcomponents:httpclient:4.5.6'
    compile 'org.json:json:20180130'
    compile 'com.beust:jcommander:1.72'
    compile 'org.eclipse.rdf4j:rdf4j-runtime:2.4.2'
    compile 'org.elasticsearch.client:elasticsearch-rest-client:7.9.0'
	compile 'org.elasticsearch.client:elasticsearch-rest-high-level-client:7.9.0'
    // Declare the dependency for your favourite test framework you want to use in your tests.
    // TestNG is also supported by the Gradle Test task. Just change the
    // testCompile dependency to testCompile 'org.testng:testng:6.8.1' and add
    // 'test.useTestNG()' to your build script.
    testCompile 'junit:junit:4.12'
}

run {
    if (project.hasProperty("appArgs")) {
        args Eval.me(appArgs)
    }
}

mainClassName = "Main"
